name: Back Lint and Build

on:
  push:

defaults:
  run:
    working-directory: ./backend
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
        - name : Checkout
          uses: actions/checkout@v3.5.3

        - name: Set up Node.js
          uses: actions/setup-node@v2
          with:
            node-version: 16
  
        - name: Install dependencies
          run: npm ci

        - name: Run Linter
          run: npx eslint --ext .ts ./src
