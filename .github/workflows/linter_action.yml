name: Linter Action

on:
  push:

defaults:
  run:
    shell: bash
    
jobs:
  back-lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name : Checkout
        uses: actions/checkout@v3.5.3

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16
  
      - name: Install dependencies
        run: cd backend ; npm ci          

      - name: Lint back end
        run: |
         PREVIOUS_SHA=$(echo "${{ steps.get_previous_sha.outputs.previous_sha }}")
         if git diff --name-only $PREVIOUS_SHA..${{ github.sha }} | grep "backend"; then
            echo "backend folder has been modified, back linter starting"
            cd backend
            npx eslint --ext .ts ./src
          else
            echo "Backend folder has not been modified, back linter wont run"
          fi

      - uses: actions/setup-java@v3.11.0
        with:
          distribution: 'microsoft'
          java-version: "17"

      - uses: subosito/flutter-action@v2.10.0
        with:
          flutter-version: '3.10.4'
          channel: 'stable'
          cache: true
      
      - name: Lint Flutter
        run: |
          PREVIOUS_SHA=$(echo "${{ steps.get_previous_sha.outputs.previous_sha }}")
          if git diff --name-only $PREVIOUS_SHA..${{ github.sha }} | grep "app"; then
            echo "App folder has been modified, flutter linter starting"
            cd app
            flutter analyze
          else
            echo "App folder has not been modified, flutter linter wont run"
          fi
