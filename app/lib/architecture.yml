#following the figma
lib:
  services:
    - getout:
      - request:
        - getout_service.dart (part)
        - book_request.dart (part of)
        - book_request.dart (part of)
        - dashboard.dart[in, out, up, forget_password] (part of)
        - account.dart[change_password, change_email] (part of)
      - api_path.dart
      - http_status.dart
      - constants:
        - book_genre.dart
        - movie_genre.dart
    - google:
        - oauth.dart
    - ...:
    - http_status.dart
  l10n:
    app_en.arb
    app_fr.arb
    app_**.fr
  bloc:
    - bloc.dart
    - user_page_bloc.dart
    - bloc.dart
    - observer.dart
  screens:
    - sign: #(not signed)(=connection)
      - pages:
      - widget:
        - header.dart
    - user(signed):
      - pages:
        - main_layout.dart
#        - header,
        - settings
        - {dashboard, your_books, your_movies}
          - navbar
      - bloc:
          - bloc_data
          - bloc_logic
        - books:
          - suggestion_books:
          - like_books:
            - view_books:
            - wishlist_books:
          - movies:
            - suggestion_movies:
            - like_movies:
            - view_movies:
            - wishlist_movies:
          - settings:
            - theme:
            - email:
            - password:
          - interest:
            - refresh:
            - .dart
      - widget:
        - dashboard:
        - your_books:
        - your_movies:
        - header.dart
  widget:
    - loading.dart
    - selectionRow.dart #(liste horizontale de livre, film..)
    - poster_description.dart
    - header.dart
    - cover.dart
    - four_point.dart
  tools:
    - flex_size.dart
    - map_box_movie_values_to_ids.dart
  doc:
    architecture.md (self)
    coding_style.md
  main.dart: #(define theme by providing locale, theme...)


trash: (not use)
  global.dart

